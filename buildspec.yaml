version: 0.2

env:
  variables:
    S3_CHARTS_URL: s3://aws-kube-demo-project/charts
    CHART_NAME: fleetman
    REPO_NAME: temp
    AWS_REGION: us-east-1
    HELM_S3_MODE: 3
phases:
  pre_build:
    commands:
      - ls -R
      - echo Install Helm S3 to $S3_CHARTS_URL
      - curl -sSL https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash
      - helm plugin install https://github.com/hypnoglow/helm-s3.git
      - version=`helm show chart ${CODEBUILD_SRC_DIR} | grep version | cut -d':' -f2 | tr -d ' '`
      - name=`helm show chart ${CODEBUILD_SRC_DIR} | grep name | cut -d':' -f2 | tr -d ' '`
  build:
    commands:
      - helm s3 version
      - echo Push to S3
      - helm s3 init $S3_CHARTS_URL
      - helm repo add $REPO_NAME $S3_CHARTS_URL
      - helm package $CODEBUILD_SRC_DIR
      - helm s3 push --relative $CODEBUILD_SRC_DIR/${name}-${version}.tgz ${REPO_NAME}
  post_build:
    commands:
      - echo Build completed on `date`
